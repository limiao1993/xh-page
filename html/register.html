<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/register.css">
 </head>
<body>
    <div class="top">
        <a href="#"><img src="../img/logo.png" alt=""></a>
        <span>欢迎注册</span>
    </div>
    <div class="middle">
        <div class="middle-r" >
        <form action="#" id="form-register" style="margin-top:20px;">
            <div class="text">
                <p>新用户注册 <span><a href="login.html">直接登陆</a></span></p>
                
            </div>
            <div class="form-group"> <label for="uname">用户名：</label><input type="text" placeholder="请输入用户名" name="uname" id="L_uname" autofocus required></div>
            <div class="form-group"><label for="upwd">登陆密码：</label><input type="password" placeholder="请输入密码" name="upwd" id="L_password" required autofocus></div>
            <div class="form-group"><label for="phone">手机号:</label><input type="text" required placeholder="请输入手机号" id="L_phone" autofocus></div> 
            <div class="form-group"><label></label><input type="button" value="提交注册信息" id="bt-register"></div>

         </form>
        </div>
    </div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
